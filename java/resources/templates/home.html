<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/home">My Blog</a>
        <div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${username != null}">
                    <a class="nav-link" th:text="${username}">Username</a>
                </li>
                <li class="nav-item" th:if="${username != null}">
                    <a class="nav-link" href="/add-post">Add Post</a>
                </li>
                <li class="nav-item" th:if="${username != null}">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item" th:if="${username == null}">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" th:if="${username == null}">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Welcome <span th:text="${username != null ? username : 'Guest'}">User</span>!</h1>

    <div th:if="${posts.isEmpty()}">
        <p>No posts yet. <a th:if="${username != null}" href="/add-post">Add your first post</a>.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="post : ${posts}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">Post Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="'By ' + ${post.username}">Author</h6>
                    <p class="card-text" th:text="${post.content}">Post content snippet...</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
